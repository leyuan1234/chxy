<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>二手书交易平台</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  	<div class="container">
  		<div id="reg_header">
  			<div class="login_logo">
  				<img src="img/logo.png" />
  			</div>
  			<h1>欢迎注册</h1>
  			<div class="login_sapn">返回&nbsp;<a href="register.html">登录&nbsp;<span class="glyphicon glyphicon-log-out"></span></a></div>
  		</div>
  		<div class="login_center">
  			<div class="login_left">
  				<div class="login_body">
  					<form id="login_form" action="" method="post">
	  					<ul>
	  						<li>
	  							<label for="username">用户名</label>
	  							<input type="text" id="username" class="required" name="username" placeholder="你的昵称"/>
	  						</li>
	  						<li>
	  							<label for="password">设置密码</label>
	  							<input type="text" id="password" class="required" name="password" placeholder="设置的复杂点啊"/>
	  						</li>
	  						<li>
	  							<label for="repassword">确认密码</label>
	  							<input type="text" id="repassword" class="required" name="repassword" placeholder="和上面一样"/>
	  						</li>
	  						<li>
	  							<label for="email">邮箱</label>
	  							<input type="text" id="email" class="required" name="email" placeholder="最好是常用邮箱"/>
	  						</li>
	  						<li>
	  							<label for="ver_code">验证码</label>
	  							<input type="text" id="ver_code" class="required" name="ver_code" placeholder="后面的奇怪图片"/>
	  							<div class="ver_code_img">
	  							</div>
	  						</li>
	  					</ul>
	  					<div class="login_btn">
	  						<input type="checkbox" id="checkbox" name="checkbox" value="520"/>&nbsp;<span>《二手书注册协议》</span>
	  						<button class="btn btn-default" id="login_btn">立即注册</button>
	  					</div>
  					</form>
  				</div>
  			</div>
  			<div class="login_right">
  				<div class="login_partner">
  					<h3>合作伙伴</h3>
  					<figure>
	  					<img src="img/login_1.jpg" />
	  					<figcaption><a href="http://www.chtc.edu.cn/">巢湖学院</a></figcaption>
	  				</figure>
  				</div>
  			</div>
  		</div>
  		
  		
  	</div>
  	
  	<footer class="tail">
  		
  	</footer>
  	
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.1.1.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
